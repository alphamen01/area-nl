<!-- Modal Detalle -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4 mx-auto" id="exampleModalLabel">Detalle Area</h1>
        </div>
        <div *ngIf="areadata != null" class="modal-body">      
          
    
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Descripcion</button>
            <input id="descripcion" name="descripcion" type="text" class="form-control text-center" aria-label="Example text with button addon" aria-describedby="button-addon1" readonly value='{{areadata.descripcion}}'>
          </div>
    
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Cliente</button>
            <input id="cliente" name="cliente" type="text" class="form-control text-center"  aria-label="Example text with button addon" aria-describedby="button-addon1" readonly value='{{areadata.clienteFK.nombre}}'>
          </div>
    
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Estado Registro</button>
            <input id="enu_estado_registro" name="enu_estado_registro" type="text" class="form-control text-center"  aria-label="Example text with button addon" aria-describedby="button-addon1" readonly *ngIf="areadata.enu_estado_registro === stringOne" value='Activo'>
            <input id="enu_estado_registro" name="enu_estado_registro" type="text" class="form-control text-center"  aria-label="Example text with button addon" aria-describedby="button-addon1" readonly *ngIf="areadata.enu_estado_registro === stringTwo" value='Inactivo'> 
          </div>    
          
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
